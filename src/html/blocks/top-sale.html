<section class="top-sale">
  <div class="container  container--padding">
    <h2 class="title  center">Вязаные корзинки</h2>
    <span class="top-sale__marker center">Товар недели</span>
    <div class="top-sale__inner">
      <div class="top-sale__text">
        <p>Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и трех размерах.</p>
        <table class="top-sale__table">
          <tr>
            <td>Цвет:</td>
            <td>«Тиффани»/серый</td>
          </tr>
          <tr>
            <td>Диаметр:</td>
            <td>25 см</td>
          </tr>
          <tr>
            <td>Высота:</td>
            <td>15 см</td>
          </tr>
        </table>
      </div>
      <div class="top-sale__image">
        <picture>
          <source media="(min-width: 1200px)"
                  srcset="images/triple-set-desktop@1x.jpg, images/triple-set-desktop@2x.jpg 2x">
          <source media="(min-width: 768px)"
                  srcset="images/triple-set-tablet@1x.jpg, images/triple-set-tablet@2x.jpg 2x">
          <img src="images/triple-set-mobile@1x.jpg" srcset="images/triple-set-mobile@2x.jpg 2x" alt="Вязаные корзинки">
        </picture>
      </div>
      <div class="top-sale__buy">
        <p>Цена: 900 руб.</p>
        <a class="btn" id="top-sale__modal" href="#">Заказать</a>
      </div>
    </div>
  </div>
</section>
